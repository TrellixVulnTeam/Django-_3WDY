{% extends 'base.html' %}
{% block content %}
<form class="form-horizontal" enctype="multipart/form-data" name="change" method="POST" action="changedo">
{% csrf_token %}
<div class="col-sm">
    <div class="card-img-top" style="width: 30rem;">
        <img class="rounded-0" src="{{MEDIA_URL}}{{info.img}}">
        <div class="card-body">
            <p class="card-text">您的用户名：{{info.name}}</p>
            <p class="card-text">您的账号：{{info.account}}</p>
        </div>
        <div class="form-group">
            <label class='col-sm-4 control-label'>修改用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" name="userName" placeholder="只能输入中英文、数字" maxlength="150" onkeyup="value=value.replace(/[\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))">
            </div>
        </div>
        <div class="form-group">
            <label class='col-sm-4 control-label'>修改头像</label>
            <div>
                <input type="file" name="img" id="img">
            </div>
        </div>
        <br/>
        <div>
            <a><button type="submit" class="btn btn-primary">上传</button></a>
        </div>
        <br/>
        <div>
            <a href="{% url 'host' %}"><button type="submit" class="btn btn-primary">返回</button></a>
        </div>
    </div>
</div>
</form>
{% endblock %}
